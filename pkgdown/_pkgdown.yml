url: https://cancerscreening.damurka.com

development:
  mode: auto

template:
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

articles:
  - title: Common Uses
    navbar: Common Calculations
    contents:
    - cancerscreening
    - articles/screening-coverage

  - title: Set your credentials
    navbar: Package configuration
    contents:
    - articles/set-your-credentials

reference:
  - title: "Cervical cancer screening"
    desc: >
      Downloading data related to cervical cancer screening
    contents:
      - get_cervical_screened
      - get_cervical_hiv_screened
      - get_cervical_positive
      - get_cervical_treated
  - title: "Breast cancer screening"
    desc: >
      Downloads data related to breast cancer screening
    contents:
      - get_breast_cbe
      - get_breast_mammogram
      - get_breast_ultrasound
  - title: "Colorectal cancer screening"
    desc: >
      Downloads data related to colorectal cancer screening
    contents:
      - get_colorectal_fobt
      - get_colorectal_colonoscopy
  - title: "Download laboratory diagnostic data"
    desc: >
      Download laboratory diagnostics data
    contents:
      - get_lab_fluid_cytology
      - get_lab_tissue_histology
      - get_lab_bone_marrow
      - get_lab_fna
      - get_lab_smears
  - title: "Authorization Credentials"
    desc: >
      Take and securely store the KHIS authorization credentials
    contents:
      - khis_cred
      - khis_has_cred
      - khis_cred_clear
      - khis_username
      - cancerscreening-configuration
  - title: "Target population"
    desc: >
      Fetches the target population for the different screening programs
    contents:
      - get_cervical_target_population
      - get_breast_cbe_target_population
      - get_breast_mammogram_target_population
      - get_filtered_population
  - title: "Analytics table data"
    desc: >
      Functions for retrieving information from the analytics table
    contents:
      - get_screening_reporting_analytics
      - get_analytics_formatted